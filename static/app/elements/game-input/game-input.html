<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="game-input">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <p>Enter your name</p>
    <input id="name-input" value="{{name::input}}" placeholder="name">
    <input id="game-input" value="{{gameId::input}}" placeholder="game">
    <paper-button raised on-tap="_start">Join</paper-button>

    <content></content>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'game-input',

        properties: {
          name: {
            type: String,
            notify: true
          },
          gameId: {
            type: String,
            notify: true
          },
          ws: {
            type: Object
          }
        },
        _start: function() {
          this.ws.send(JSON.stringify({
            action: 'join',
            name: this.name,
            gameId: this.gameId
          }));
        }
      });
    })();
  </script>
</dom-module>
