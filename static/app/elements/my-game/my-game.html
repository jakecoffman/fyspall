<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-game">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <pre>{{data}}</pre>
    <ul>
      <template is="dom-repeat" items="{{data.players}}">
        <li><span>{{item}}</span></li>
      </template>
    </ul>

    <content></content>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-game',

        properties: {
          data: {
            type: Object,
            notify: true,
            observer: '_dataChanged'
          },
          name: {
            type: String
          },
          gameId: {
            type: String
          },
          ws: {
            type: Object,
            observer: '_wsChanged'
          }
        },
        _wsChanged: function() {
          console.log("HERE", this.data, this.name, this.gameId, this.ws);
          if (!this.ws || !this.ws.isOpen) {
            return;
          }
          if (!this.data) {
            this.ws.send(JSON.stringify({
              action: 'rejoin'
            }));
          }
        },
        _dataChanged: function(newVal, old) {
          console.log(newVal);
        }
      });
    })();
  </script>
</dom-module>
