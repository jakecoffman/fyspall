<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-game">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #actions {
        display: flex;
        justify-content: space-between;
      }
    </style>

    <h2>Players:</h2>
    <ul>
      <template is="dom-repeat" items="{{data.game.players}}">
        <li>
          <span>{{item.name}}</span>
        </li>
      </template>
      <template is="dom-repeat" items="{{data.game.disconnected}}">
        <li>
          <span>{{item.name}}</span> (disconnected)
        </li>
      </template>
    </ul>

    <div hidden="{{!data.game.started}}">

    </div>

    <div id="actions">
      <paper-button raised on-tap="leaveGame">
        Leave Game
      </paper-button>
      <paper-button raised on-tap="endGame" hidden="{{!data.game.started}}">
        End Game
      </paper-button>
      <paper-button raised on-tap="startGame" hidden="{{data.game.started}}">
        Start Game
      </paper-button>
    </div>

    <content></content>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-game',

        properties: {
          data: {
            type: Object,
            notify: true,
            observer: '_dataChanged'
          },
          name: {
            type: String
          },
          gameId: {
            type: String
          },
          ws: {
            type: Object,
            observer: '_wsChanged'
          }
        },
        _wsChanged: function() {
          if (!this.ws || !this.ws.isOpen) {
            return;
          }
          if (!this.data) {
            this.ws.send(JSON.stringify({
              action: 'rejoin'
            }));
          }
        },
        _dataChanged: function(newVal, old) {
          console.log(this.data);
        },
        startGame: function() {
          this.ws.send(JSON.stringify({
            action: "start"
          }));
        },
        leaveGame: function() {
          this.data = {};
          this.ws.send(JSON.stringify({
            action: 'leave'
          }));
        },
        endGame: function() {
          this.ws.send(JSON.stringify({
            action: 'end'
          }));
        }
      });
    })();
  </script>
</dom-module>
