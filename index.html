<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Spyfall</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><template is="dom-bind" id="app"><spy-fall ws="{{ws}}" data="{{data}}"></spy-fall><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><span class="space"></span><a data-route="home" href="{{baseUrl}}"><paper-icon-button id="home-btn" icon="home"></paper-icon-button></a><div class="middle middle-container"><div class="app-name">Spy game</div></div><div class="bottom bottom-container"></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home" tabindex="-1"><paper-material elevation="1"><h2 class="page-title">Welcome</h2><my-greeting base="[[baseUrl]]" data="[[data]]"></my-greeting></paper-material></section><section data-route="new" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">New game</h1><name-input ws="{{ws}}" name="{{name}}"></name-input></paper-material></section><section data-route="join" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">New game</h1><game-input ws="{{ws}}" name="{{name}}" gameid="{{gameId}}"></game-input></paper-material></section><section data-route="game" tabindex="-1"><my-game ws="{{ws}}" name="{{name}}" gameid="{{gameId}}" data="[[data]]"></my-game></section><section data-route="contact" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Contact</h1><p>This is the contact section</p></paper-material></section></iron-pages></div></paper-scroll-header-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script></body></html>
